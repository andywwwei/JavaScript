<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学习教程</title>
</head>
<body>
   <p>JavaScript能够直接写入HTML输出流：</p> 
</body>
<script>
    document.write("<h1>这是一个标题</h1>");
    document.write("<h1>这是一个段落。</h1>");
</script>
    <p>
        您只能在 HTML 输出流中使用 <strong>document.write</strong>。
        如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>
</html>
