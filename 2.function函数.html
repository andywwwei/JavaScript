<!DOCTYPE html>
<html>
<head>
<!-- 
一、JavaScript函数被放置于HTML页面的<head>部分，函数会在按钮被点击时调用；
二、JavaScript函数被放置于HTML页面的<body>部分，函数会在按钮被点击前调用；《优选》
 -->
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "段落被更改。";
}
</script>
</head>

<body>

<h1>一张网页</h1>
<p id="demo">一个段落</p>
<button type="button" onclick="myFunction()">试一试</button>

</body>
</html>
