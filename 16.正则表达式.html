<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>studying</title>
    </head>
<body>
    <button type="button" onclick="myFunction('visit Runoob!')" >点击</button>
    <button type="button" onclick="myFunction1()" >点击</button>
    <script>
        function myFunction(var1){
            // search() 方法使用字符串
            var n = var1.search(/Runoob/i);//runoob  是一个正则表达式主体 (用于检索)。 i是一个修饰符，输出从多少位开始
            document.write(n);
        }
        function myFunction1(){
            var str = document.getElementById("demo").innerHTML;
            var txt = str.replace(/我是一只/i,"好，小小鸟");
            document.getElementById("demo").innerHTML=txt;
        }
    </script>
    <p id="demo">我是一只小小鸟</p>
</body>
</html>
