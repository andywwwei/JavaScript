<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学习</title>
    </head>
<body>
    <h1>我的第一段JavaScript标签</h1>
    <p id="demo">
        改变JavaScript的HTML元素的样式。
    </p>
    <script>
        function myFunction()
        {
            x = document.getElementById("demo");
            x.style.color="#ff0000";
        }
    </script>
    <button type="button" onclick="myFunction()">点击</button>
</body>
</html>
