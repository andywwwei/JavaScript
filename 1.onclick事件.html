<!DOCTYPE html>
<html>
<body>
	<!--
		html定义网页类容
		css规定网页的布局
		javaScript对网页行为进行编程
	-->
	<h2>diyiduan javaScript</h2>
	<!--通过onclick点击事件触发事件，js操作id为demo并且赋值给这个p标签的值为date-->
	<button type="button" onclick="document.getElementById('demo').innerHTML=Date()">点击这里来显示日期和时间</button>
	<p id="demo"></p>
</body>
</html>
